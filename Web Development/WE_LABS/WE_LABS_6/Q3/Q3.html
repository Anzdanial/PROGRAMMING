<!DOCTYPE HTML>
<html lang="en">
<head>
</head>
<body>
<div style="text-align: center" id="container"></div>
</body>
<script>
    let input = prompt("Please enter a number: ");
    if(input === null || input === "" || isNaN(input)) {
        alert("Nothing Entered or Invalid Input");
    } else {
        for(let i = 1; i <= 10; i++){
            document.getElementById("container").innerHTML += input + ' x ' + i + ' = ' + input * i + '<br>';
        }
    }
</script>
</html>
